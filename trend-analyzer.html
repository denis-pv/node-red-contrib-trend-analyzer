<script type="text/javascript">
    RED.nodes.registerType('trend-analyzer', {
        category: 'analysis',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            windowSize: {value: 10, required: true, validate: RED.validators.number()},
            multiplier: {value: 1.0, required: true, validate: RED.validators.number()},
            minInterval: {value: 0, required: true, validate: RED.validators.number()}
        },
        inputs: 1,
        outputs: 2,  
        icon: "font-awesome/fa-line-chart",
        label: function() {
            return this.name || `Trend (${this.windowSize})`;
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="trend-analyzer">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-windowSize"><i class="fa fa-window-restore"></i> Window Size</label>
        <input type="number" id="node-input-windowSize" placeholder="10" min="2" step="1">
    </div>
    <div class="form-row">
        <label for="node-input-multiplier"><i class="fa fa-search"></i> Trend Multiplier</label>
        <input type="number" id="node-input-multiplier" placeholder="1.0" min="0.1" step="0.1">
    </div>
    <div class="form-row">
        <label for="node-input-minInterval"><i class="fa fa-clock-o"></i> Min Interval (seconds)</label>
        <input type="number" id="node-input-minInterval" placeholder="0" min="0" step="1">
    </div>
</script>

<script type="text/html" data-help-name="trend-analyzer">
    <p>Analyzes data trends over a sliding window.</p>
    <p><b>Input:</b> Number values to analyze</p>
    <p><b>Outputs:</b></p>
    <ol>       
        <li>Trend angle (slope * multiplier)</li>       
        <li>json data</li>
    </ol>
    <p><b>Parameters:</b></p>
    <ul>
        <li><code>Window Size</code>: Number of values to keep in analysis window</li>
        <li><code>Trend Multiplier</code>: Amplifies the trend angle for better visibility</li>
        <li><code>Min Interval</code>: Minimum time between adding values to window (seconds)</li>
    </ul>
</script>
